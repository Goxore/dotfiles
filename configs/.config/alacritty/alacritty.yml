font:
  # Normal (roman) font face
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 11.5

# Start flavours
# Base16 OneDark - alacritty color config
# Lalit Magant (http://github.com/tilal6991)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x282c34'
    cursor: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x545862'
    red:     '0xd19a66'
    green:   '0x353b45'
    yellow:  '0x3e4451'
    blue:    '0x565c64'
    magenta: '0xb6bdca'
    cyan:    '0xbe5046'
    white:   '0xc8ccd4'

draw_bold_text_with_bright_colors: false
# End flavours
window:
  opacity: 0.8
